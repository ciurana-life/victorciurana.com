      # If all works push te production one

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOSTS }} >> ~/.ssh/known_hosts
      - name: Test shh connection
        run: docker -H "ssh://admin@${{ secrets.SSH_HOSTS }}" images

      - name: Configure GPG Key
        run: |
          echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --allow-secret-key-import --import
          gpg --list-keys
          sops exec-env .envs/.prod/.env.pgp.prod 'docker -H "ssh://admin@${{ secrets.SSH_HOSTS }}" images'
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}

